<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="card">
        <img class="banana" src="banana.jpeg" alt="banana" style="width:100%">
        <div class="text">
            <h3>Banana</h3>
            <p>A banana is an elongated, edible fruit; botanically a berry </p>
        </div>
    </div>
    
    <div class="card">
        <img class="apple" src="apple.png" alt="apple" style="width:100%">
        <div class="text">
            <h3>Apple</h3>
            <p>An apple is an edible fruit produced by an apple tree.  </p>
        </div>
    </div>
</body>
</html>
